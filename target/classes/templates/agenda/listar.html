<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Veterinarias</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img class="d-inline-block align-top" src="https://www.stack.gov.sg/sites/default/files/stack-logo_2.png" height="30" alt="" loading="lazy">Veterinarias</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/agendas/listar">Agendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas/listar">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/duenos">Dueños</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Listado de Agendas</h2>
        <div class="alert alert-danger" role="alert" th:if="${noAgendasMsg}" th:text="${noAgendasMsg}"></div>
        <div class="alert alert-success" role="alert" th:if="${successMsg}" th:text="${successMsg}"></div>
        <a href="/agendas" class="btn btn-info mb-3">Crear Agenda</a>
        <br>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Mascota</th>
                <th scope="col">Dueño</th>
                <th scope="col">Hora</th>
                <th scope="col">Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="agenda : ${agendas}">
                <td th:text="${agenda.id}"></td>
                <td th:text="${agenda.mascota.nombreMascota}"></td>
                <td th:text="${agenda.mascota.dueno.nombre} + ' ' + ${agenda.mascota.dueno.apellido}"></td>
                <td th:text="${agenda.hora}"></td>
                <td th:text="${agenda.fecha}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
