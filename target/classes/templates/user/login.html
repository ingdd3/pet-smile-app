<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Agendamiento Veterinaria</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/"><img class="d-inline-block align-top" src="https://www.stack.gov.sg/sites/default/files/stack-logo_2.png" height="30" alt="" loading="lazy">Agendamiento Veterinaria</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container mt-4">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <h2>Bienvenido al Sistema Agendamiento Veterinaria Pet Smile</h2>
                    <div class="alert alert-danger" role="alert" th:if="${errors}">
                        <ul>
                            <li th:each="error : ${errors}">
                                <strong th:text="${error.key}"></strong>: <span th:text="${error.value}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="alert alert-danger" role="alert" th:if="${param.error}">The username or password is incorrect!</div>
                    <div class="alert alert-success" role="alert" th:if="${param.successMsg}" th:utext="${param.successMsg}"></div>

                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/signin}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Usuario (Email)</label>
                                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp" name="username" required autofocus />
                                    <small class="form-text text-muted" id="emailHelp">Nunca compartiremos su información</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Contraseña</label>
                                    <input class="form-control" id="exampleInputPassword1" type="password" name="password" required />
                                </div>
                                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
