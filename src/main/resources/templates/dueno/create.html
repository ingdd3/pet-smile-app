<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Veterinaria</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/"><img class="d-inline-block align-top" src="https://www.stack.gov.sg/sites/default/files/stack-logo_2.png" height="30" alt="" loading="lazy">Veterinaria</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/agendas/listar">Agendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas/listar">Mascotas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/duenos">Dueños</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="col-sm-12 col-md-6 offset-md-3">
            <h2>Crear Dueño</h2>
            <div class="alert alert-danger" role="alert" th:if="${errors}">
                <ul>
                    <li th:each="error : ${errors}">
                        <strong th:text="${error.key}"></strong>: <span th:text="${error.value}"></span>
                    </li>
                </ul>
            </div>
            <div class="alert alert-success" role="alert" th:if="${successMsg}" th:text="${successMsg}"></div>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/duenos}" method="post">
                        <div class="form-group">
                            <label for="rutDueno">RUT</label>
                            <input class="form-control" id="rutDueno" type="number" name="rut" required autofocus />
                        </div>
                        <div class="form-group">
                            <label for="nombreDueno">Nombre</label>
                            <input class="form-control" id="nombreDueno" type="text" name="nombre" required />
                        </div>
                        <div class="form-group">
                            <label for="apellidoDueno">Apellido</label>
                            <input class="form-control" id="apellidoDueno" type="text" name="apellido" required />
                        </div>
                        <div class="form-group">
                            <label for="direccionDueno">Dirección</label>
                            <input class="form-control" id="direccionDueno" type="text" name="direccion" required />
                        </div>
                        <div class="form-group">
                            <label for="correoDueno">Correo</label>
                            <input class="form-control" id="correoDueno" type="email" name="correo" required />
                        </div>
                        <div class="form-group">
                            <label for="telefonoDueno">Teléfono</label>
                            <input class="form-control" id="telefonoDueno" type="tel" name="telefono" required />
                        </div>
                        <div class="form-group">
                            <label for="nombreMascota">Nombre de la mascota</label>
                            <input class="form-control" id="nombreMascota" type="text" name="nombreMascota" required />
                        </div>
                        <button class="btn btn-primary" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
