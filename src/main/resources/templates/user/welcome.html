<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Banco Platinum</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/"><img class="d-inline-block align-top" src="https://www.stack.gov.sg/sites/default/files/stack-logo_2.png" height="30" alt="" loading="lazy">Banco Platinum</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
            <div class="container mt-4">
                <div class="col-sm-12 col-md-6 offset-md-3">
                    <div class="card-body">
                        <h2>Bienvenido, <span style="color: black;" th:text="${user.person.firstName}"></span></h2>
                        <p style="font-weight: bold; color: red;">RUT: <span style="color: black;" th:text="${user.person.id}"></span></p>
                        <p style="font-weight: bold; color: red;">Nombres: <span style="color: black;" th:text="${user.person.firstName}"></span></p>
                        <p style="font-weight: bold; color: red;">Apellidos: <span style="color: black;" th:text="${user.person.lastName}"></span></p>
                        <p style="font-weight: bold; color: red;">Tel√©fono: <span style="color: black;" th:text="${user.person.phone}"></span></p>
                        <p style="font-weight: bold; color: red;">Ingreso: <span style="color: black;" th:text="${user.person.dateOfEntry}"></span></p>
                        <p><a th:href="@{/users/logout}" style="text-decoration: none;">&raquo; Log out now</a></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
